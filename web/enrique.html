<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionDeInicio;
            function funcionDeInicio() {

                var peso = prompt("Introduzca el peso");
                var altura = prompt("Introduzca la altura");

                var imc = peso / (altura * altura);

                if (imc < 15.99) {
                    mensaje = "infrapeso";

                }

                if (imc > 16 && imc < 16.99) {
                    mensaje = "delgadez moderada";
                }

                if (imc > 17 && imc < 18.49) {
                    mensaje = "delgadez no muy pronunciada";
                }

                if (imc > 18.5 && imc < 24.99) {
                    mensaje = "normal";
                }


                if (imc >= 25) {
                    mensaje = "sobrepeso";

                }

                if (imc > 25.01 && imc < 29.99) {
                    mensaje = "preobesidad";
                }

                if (imc > 30) {
                    mensaje = "obesidad";
                }

                document.getElementById('prueba2').innerHTML = "Tu peso es : " + peso;
                document.getElementById('prueba3').innerHTML = "Tu altura es : "+altura;
                document.getElementById('prueba1').innerHTML = "Tu indice de masa corporal es : " + imc;

                document.getElementById('prueba').innerHTML = "Tienes : "+ mensaje;


            }



        </script>



    </head>
    <body>
        <h1>Â¿CUAL ES MI IMC?</h1>
        <div id ="prueba2"></div>
        <div id ="prueba3"></div>
        <div id ="prueba1"></div>
        <div id ="prueba"></div>
        
    </body>
</html>
